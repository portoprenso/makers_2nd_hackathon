<!-- modal ================= -->

            <div class="modal-body col-8 rounded row">
              <div class="col-12 d-flex flex-wrap justify-content-between">
                <div class="col-6">
                  <div class="row">
                    <div class="col-sm-9">
                        <img class= "modal-img rounded mx-auto d-block" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-12-family-select-2020?wid=940&amp;hei=1112&amp;fmt=jpeg&amp;qlt=80&amp;.v=1604343709000" alt="">

                        </div>

                        </div>
                      </div>
                    </div>
                  </div>

                      <input type="text" id="editInpName" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Price</span>

                    <div class="input-group-prepend">

                    </div>
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">IMG URL</span>
                      <input type="text" id="editInpImg" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                  </div>
                  <button type="button" class="btn btn-success buttonSave">Save</button>
                  <button type="button" class="btn btn-warning buttonAddNewProduct">Add new product</button>
